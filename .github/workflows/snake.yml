name: Generate snake animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Debug GitHub context
        run: echo "GitHub context: ${{ toJson(github) }}"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Generate snake.svg
        run: npm run generate-snake

      - name: Configure Git
        run: |
          git config --global user.email "rezazare2088@gmail.com"
          git config --global user.name "Rezazare76"

      - name: Authenticate with PAT
        run: echo "machine github.com login ${{ secrets.GITHUB_TOKEN }}" > ~/.netrc

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Update snake.svg"
          git push

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: .
